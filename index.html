<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
  </head>
  <body>
    <main class="keys">
      <button data-key="65" class="key">
        <span>A</span>
        <p class="sound">clap</p>
      </button>
      <button data-key="83" class="key">
        <span>S</span>
        <p class="sound">kick</p>
      </button>
      <button data-key="68" class="key">
        <span>D</span>
        <p class="sound">chord</p>
      </button>
      <button data-key="70" class="key">
        <span>F</span>
        <p class="sound">openhat</p>
      </button>
      <button data-key="71" class="key">
        <span>G</span>
        <p class="sound">closehat</p>
      </button>
      <button data-key="72" class="key">
        <span>H</span>
        <p class="sound">ride</p>
      </button>
      <button data-key="74" class="key">
        <span>J</span>
        <p class="sound">snare</p>
      </button>
      <button data-key="75" class="key">
        <span>K</span>
        <p class="sound">tom</p>
      </button>
      <button data-key="76" class="key">
        <span>L</span>
        <p class="sound">tink</p>
      </button>
    </main>

    <audio data-key="65" src="sounds/Heater-6.mp3"></audio>
    <audio data-key="83" src="sounds/Heater-1.mp3"></audio>
    <audio data-key="68" src="sounds/Give_us_a_light.mp3"></audio>
    <audio data-key="70" src="sounds/Dsc_Oh.mp3"></audio>
    <audio data-key="71" src="sounds/Dry_Ohh.mp3"></audio>
    <audio data-key="72" src="sounds/Chord_3.mp3"></audio>
    <audio data-key="74" src="sounds/Cev_H2.mp3"></audio>
    <audio data-key="75" src="sounds/Brk_Snr.mp3"></audio>
    <audio data-key="76" src="sounds/Bld_H1.mp3"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
